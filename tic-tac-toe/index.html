<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tic-Tac-Toe!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body onload="startGame()">
		<h2 id="game-status"> Tic-Tac-Toe</h2>
		<div id="scores"></div>
		<div id="game-board">
			<div id="row1">
				<div onclick="playGame(this, 1)"></div> 
				<div onclick="playGame(this, 2)"></div> 
				<div onclick="playGame(this, 4)"></div> 
			</div>
			<div id="row2">
				<div onclick="playGame(this, 8)"></div> 
				<div onclick="playGame(this, 16)"></div> 
				<div onclick="playGame(this, 32)"></div> 
			</div>
			<div id="row3">
				<div onclick="playGame(this, 64)"></div>
				<div onclick="playGame(this, 128)"></div> 
				<div onclick="playGame(this, 256)"></div> 
			</div>
		</div>
		
		<button onclick="startGame();">Restart</button>
	</body>
</html>
