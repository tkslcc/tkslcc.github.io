<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Guessing Game!</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js"></script>
	</head>
	<body>
		<img id="pic" src="img/start.jpg" alt="image is gone">
		<form>
		  <label for="Guess">Your guess:</label><br>
		  <input type="text" id="guess"><br>
		</form>
		<button id="button" onclick="switchImage()">CLICK to guess!</button>
		<br>
		<button id="button1" onclick="restart()">Play again?</button>
		<p id="guesscount"></p>
		<p id="outcome"></p>
		<p id="guesses"></p>
	</body>
